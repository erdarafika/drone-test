stages:
  - deploy

deploy_to_staging:
  stage: deploy
  tags:
    - webapp
  only:
    - staging
  script:
    - docker build --no-cache -t dplk-webapp -f Dockerfile-staging .
    - docker stack rm dplk-webapp
    - docker stack deploy -c docker-compose.yml dplk-webapp

deploy_to_prod:
  stage: deploy
  tags:
    - webapp
  only:
    - master
  script:
    - node -v


